<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唇齿矫正器三维设计软件</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen">
    <div id="app" class="w-screen h-screen">
        <canvas id="mainCanvas" class="block w-full h-full"></canvas>
    </div>

    <div id="ui" class="absolute top-0 left-0 m-4 p-4 bg-gray-800/80 rounded-lg shadow w-full max-w-sm">
        <h1 class="text-xl font-bold mb-3">唇齿矫正器三维设计软件</h1>
        <div class="space-y-4">
            <div>
                <label class="block text-sm mb-1">加载模型（.stl）</label>
                <input type="file" id="stl-input" accept=".stl" class="block w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700" />
            </div>
            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="block text-sm mb-1">导入设计（.json）</label>
                    <input type="file" id="json-import" accept=".json" class="block w-full text-sm" />
                </div>
                <div class="flex items-end">
                    <button id="export-json" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-3 rounded disabled:opacity-50" disabled>导出JSON</button>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <label for="opacity" class="text-sm">牙模透明度</label>
                <input id="opacity" type="range" min="0.1" max="1" step="0.05" value="1" class="w-full" />
            </div>

            <div class="border-t border-gray-700 pt-3">
                <h2 class="text-sm font-semibold mb-2">参考平面</h2>
                <p id="plane-status" class="text-xs text-yellow-300 mb-2">加载模型后，点击牙模表面三次定义平面。</p>
                <div class="grid grid-cols-2 gap-2">
                    <button id="enter-plane-mode" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-3 rounded disabled:opacity-50" disabled>调整平面</button>
                    <button id="confirm-plane" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-3 rounded disabled:opacity-50" disabled>确认平面</button>
                    <button id="toggle-plane-visibility" class="col-span-2 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-3 rounded disabled:opacity-50" disabled>隐藏平面</button>
                </div>
            </div>

            <div class="border-t border-gray-700 pt-3">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-sm font-semibold">路径设计</h2>
                    <button id="open-settings" class="text-gray-400 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311a1.464 1.464 0 0 1-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM10 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                    </button>
                </div>
                <div class="mb-2">
                    <label class="text-xs mr-2">设计模式</label>
                    <select id="design-mode" class="bg-gray-700 border border-gray-600 rounded px-2 py-1 text-sm">
                        <option value="straight">自由绘制（直线）</option>
                        <option value="smooth">自由绘制（平滑）</option>
                        <option value="contact-points">接触点模式</option>
                        <option value="parabola">抛物线模式</option>
                    </select>
                </div>
                <p class="text-[11px] text-gray-400 mb-1">提示：编辑模式下按Shift并单击点可选择三个端点（起点、底部端点、终点）用于生成U型曲。多选模式下点击选择点，选择两个点后它们之间的所有点都会自动选中，然后拖拽移动。接触点模式下可选择两个接触点生成路径。抛物线模式下点击选择3个点生成一条抛物线路径。</p>
                <p id="status" class="text-xs text-gray-300 h-5 mb-2">请选择操作模式。</p>
                
                <div class="grid grid-cols-2 gap-2">
                    <button id="toggle-draw" class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-3 rounded disabled:opacity-50" disabled>开始绘制</button>
                    <button id="toggle-edit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-3 rounded disabled:opacity-50" disabled>编辑点</button>
                    <button id="toggle-multi-select" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-3 rounded disabled:opacity-50" disabled>多选模式</button>
                    <button id="generate-uloop" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-3 rounded disabled:opacity-50" disabled>生成U型曲</button>
                    <button id="undo" class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-3 rounded disabled:opacity-50" disabled>撤销（Ctrl+Z）</button>
                    <button id="clear-all" class="col-span-2 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-3 rounded" disabled>清除全部</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Parameters Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md">
            <h3 class="text-xl font-bold mb-4">参数设置</h3>
            <div class="space-y-4">
                <div>
                    <label for="wire-diameter-input" class="block text-sm font-medium text-gray-300">弓丝直径 (mm)</label>
                    <input type="number" id="wire-diameter-input" step="0.1" min="0.1" max="2.0" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="marker-diameter-input" class="block text-sm font-medium text-gray-300">点的直径 (mm)</label>
                    <input type="number" id="marker-diameter-input" step="0.1" min="0.1" max="2.0" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="control-points-input" class="block text-sm font-medium text-gray-300">控制点数量</label>
                    <input type="number" id="control-points-input" step="1" min="3" max="20" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="smooth-points-input" class="block text-sm font-medium text-gray-300">平滑曲线点数</label>
                    <input type="number" id="smooth-points-input" step="10" min="5" max="200" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="cancel-settings" class="bg-gray-600 text-white font-bold py-2 px-4 rounded-md hover:bg-gray-700 transition">取消</button>
                <button id="save-settings" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition">保存</button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
